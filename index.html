<!DOCTYPE html>
<html>
        <head>
                <title>Bonsai</title>
                 
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous">
        </script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous">
        </script>
                <script type="text/javascript" src="app.js"></script>
                <link rel="stylesheet" type="text/css" href="main.css"></link>
                <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
                <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>   
        </head>
	
  <body>
    <div class="header">
      <div class="container">
        <img src="http://www.clipartbest.com/cliparts/ace/o7X/aceo7XGgi.png">
        <h1>Bonsai</h1>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            
            <div class="meme thumbnail">
              <img src="http://3.bp.blogspot.com/_cFj1hHiu8jg/TUTch25O3QI/AAAAAAAAAG8/c_pYOgcAzs0/s1600/ws_Playing_Panda_1024x768.jpg">
              <h1 class="top-caption">Leave me alone...</h1>
              <h1 class="bottom-caption">I'm eating!!</h1>
            </div>

          </div>
          <div class="col-md-6">
            
            <div class="tool">
              <h2>Create a meme</h2>
              <form role="form">
                <div class="form-group">
                  <label>Image URL</label>
                  <input id="image-url" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Bottom text</label>
                  <input id="bottom-text" type="text" class="form-control">
                </div>
              </form> 
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
